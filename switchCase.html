<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com JS</title>
</head>
<body>
    <script>

        // Pedir para o usuário digitar um número de 1 a 6. Mostrar na tela uma mensagem diferente para cada número.

        let n = prompt('Digite um número de 1 a 6')
        n = parseInt(n)
        
        switch (n) {
            case 1:
                alert('Ótima escolha!')
            break;
            case 2:
                alert('Muito bem!')
            break;
            case 3:
                alert('Que massa!')
            break;
            case 4:
                alert('Excelente!')
                break;
            case 5:
                alert('Ótimo!')
                break;
            case 6:
                alert('Perfeito!')
                break;
            default:
                alert('Erro ao processar. Por favor, escolha um número entre 0 e 6')
   
        }
           

    </script>
</body>
</html>
