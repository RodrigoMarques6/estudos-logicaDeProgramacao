    <script>

        // alert('A subtração é: ' + (parseInt(num1) - parseInt(num2)))

        alert('Bem vindo!')
        const num1 = prompt('Digite um número')
        const operator = prompt('Digite o operador')
        const num2 = prompt('Digite outro número')
        if (operator === '+') {
            alert("O resultado da soma é: " + (Number(num1) + Number(num2)))
        } if (operator === '-') {
            alert("O resultado da subtração é: " + (Number(num1) - Number(num2)))
        } if (operator === '*') {
            alert("O resultado da multiplicação é: " + (Number(num1) * Number(num2)))
        } if (operator === '/') {
            alert("O resultado da divisão é: " + (Number(num1) / Number(num2)))
        }
        alert('Obrigado!')
    </script>
