<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com JS</title>
</head>
<body>
    <script>
        
        const n1 = parseFloat(prompt('Digite um número'));
        const n2 = parseFloat(prompt('Digite outro número'));
        const media = (n1 + n2) / 2
        if (media >= 5) {
            alert(`Parabéns, você foi aprovado com média ${media}`)
        } else {
            alert(`Você foi reprovado, sua média foi ${media}`)
        }
    </script>
</body>
</html>
