<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com JS</title>
</head>
<body>
    <script>
        
        const n1 = parseFloat(prompt('Digite um número'));
        const n2 = parseFloat(prompt('Digite outro número'));
        const media = (n1 + n2) / 2;
        alert(media > 5)

        // Sempre que nós compararmos algo dessa forma, o retorno será um booleano.
        
    </script>
</body>
</html>
