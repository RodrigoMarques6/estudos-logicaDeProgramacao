<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com JS</title>
</head>
<body>
    <script>
        
        // MÓDULO:
        // % - serve para mostrar o resto da divisão
        console.log(5 % 2)
        // Perceba que o resultado é 1, ou seja, o resto desta divisão é 1
        console.log(6 % 2)
        // Perceba que aqui não sobra nada, eu seja, é zero.
        // Se eu quiser saber se um número é par ou ímpar:
        // Basta saber se o módulo de 2 é zero ou um
        // Se o resto for 1, é número ímpar, se o resto for 0, é número par
        // ExemplO:
        console.log(3 % 2)
        // Logo, o número 3 é ímpar, porque o resto deu 1
        console.log(10 % 2)
        // Logo, o número 10 é par, tendo em vista o resto ter dado 0

        // EXPONENCIAÇÃO
        console.log(2 ** 3)
        console.log(3 ** 3)
    </script>
</body>
</html>
